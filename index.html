<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fontlibrary.org/face/droid-arabic-kufi" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        body {
            font-family: "Droid Arabic Kufi"
        }
    </style>
</head>

<body class="text-center bg-light">
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary btn-lg m-4" data-toggle="modal" data-target="#MyModal">
        تسجيل الدخول
    </button>

    <!-- Modal -->
    <div class="modal fade" id="MyModal" tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">تسجيل الدخول</h5>
                    <button type="button" class="close float-left" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                   <img src="imgs/avatar_10.jpg" alt="" class="rounded-circle" width="150">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">الايميل</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="ادخل الايميل">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">كلمة السر</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="كلمة السر">
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label mr-4" for="exampleCheck1">تذكرني دائما</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="m-2 btn btn-secondary" data-dismiss="modal">اغلاق</button>
                    <button type="button" class="m-2 btn btn-primary">ادخال البيانات</button>
                </div>
            </div>
        </div>
    </div>
    <!-- SCRIPTS -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
